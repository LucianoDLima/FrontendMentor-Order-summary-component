<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="code/style.css">
  
</head>
<body>

  <main>
    <div class="container">
      <div class="container-bg">
        <!-- Image on CSS -->
      </div>

      <div class="container-body">

        <div class="main-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>

        <div class="subscription-plans">
          <div class="sub-plans-left">
            <div>
              <img src="/images/icon-music.svg" alt="">
            </div>
            <div class="current-selected-plan">
              <p><strong>Annual Plan</strong></p>
              <p><span>$59.99/year</span></p>
            </div>
          </div>
          <div class="sub-plans-right">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="payment-buttons">
          <a class="button-proceed" href="#">Proceed to Payment</a>
          <a class="button-cancel" href="#">Cancel Order</a>
        </div>

      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/LucianoDLima">Luciano Lima</a>.</p>
  </footer>
</body>
</html>
